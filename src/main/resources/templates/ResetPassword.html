<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Recuperacion de contraseña</title>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f4f8;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .container {
                background-color: white;
                padding: 1.5rem;
                border-radius: 12px;
                width: 100%;
                max-width: 380px;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                margin-bottom: 1.2rem;
                color: #333;
                font-size: 18px;
            }
            label {
                display: block;
                margin-bottom: 0.4rem;
                font-weight: bold;
                color: #444;
                font-size: 13px;
            }
            input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
                margin-bottom: 1rem;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }
            input[type="email"]:focus {
                border-color: #007bff;
                outline: none;
            }
            input[type="email"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
                margin-bottom: 1rem;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }
            input[type="password"]:focus {
                border-color: #007bff;
                outline: none;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                font-size: 14px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            .note {
                margin-top: 0.8rem;
                text-align: center;
                font-size: 13px;
                color: #777;
            }
            @media (max-width: 480px) {
                .container {
                    margin: 1rem;
                    padding: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Recuperacion de contraseña</h2>

            <!-- Mostrar mensaje de éxito o error -->
            <div th:if="${success}" style="color: green;">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <form onsubmit="handleReset(event)" th:action="@{/resetPassword}" method="POST">
                <div th:if="${mensaje}">
                        <div class="alert alert-success" role="alert" th:text="${mensaje}">
                            This is a success alert—check it out!
                        </div>
                    </div>
                <label for="new-password">Ingresa tu correo:</label>
                <input type="email" id="email" name="email" th:value="${email}" required />

                <button type="submit">Enviar enlace</button>
            </form>
            <div class="note" id="note"></div>
        </div>

                        }
                    }
                </script>-->
    </body>
</html>
