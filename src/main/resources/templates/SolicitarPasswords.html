<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Recuperacion de contraseña</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f4f8;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .container {
                background-color: white;
                padding: 1.5rem;
                border-radius: 12px;
                width: 100%;
                max-width: 380px;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                margin-bottom: 1.2rem;
                color: #333;
                font-size: 18px;
            }
            label {
                display: block;
                margin-bottom: 0.4rem;
                font-weight: bold;
                color: #444;
                font-size: 13px;
            }
            input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 6px;
                margin-bottom: 1rem;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }
            input[type="password"]:focus {
                border-color: #007bff;
                outline: none;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                font-size: 14px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            .note {
                margin-top: 0.8rem;
                text-align: center;
                font-size: 13px;
                color: #777;
            }
            @media (max-width: 480px) {
                .container {
                    margin: 1rem;
                    padding: 1rem;
                }
            }

            /*Inputs*/
            .correct {
                border-color: green;
            }

            .error {
                border-color: red;
            }

            .msg-error {
                color: red;
            }

            .error-msg {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Recuperación de contraseña</h2>
            <form th:action="@{/restablecerContrasenia}" method="POST" id="resetPasswordForm">
                <label for="new-password">Ingresa contraseña:</label>
                <input type="password" id="new-password" name="newPassword" required />

                <label for="new-password">Confirma la contraseña:</label>
                <input type="password" id="confirm-password" required onblur="VerificarPasswords(event, this)" />
                <span class="error-msg"></span>
                <input type="hidden" th:name="token" th:value="${token}"/>  <!-- Token enviado en la URL -->

                <button type="submit">Restablecer contraseña</button>
            </form>
            <div class="note" id="note"></div>
        </div>

        <script>
            function VerificarPasswords(event, input) {
                password1 = $("#new-password").val();
                password2 = $("#confirm-password").val();

                if (password1 != password2) {
                    $(input).removeClass("correct").addClass("error");
                    $(input).siblings(".error-msg").text("Las contraseñas no coinciden");
                    return false;
                } else {
                    $(input).removeClass("error").addClass("correct");
                    $(input).siblings(".error-msg").text("");
                    return true;
                }
            }

            // Validar mientras el usuario escribe
            $("#new-password, #confirm-password").on("keyup", VerificarPasswords);

            //Evitar envio de formulario
            $("#resetPasswordForm").on("submit", function (e) {
                if (!VerificarPasswords($("#confirm-password"))) {
                    e.preventDefault();
                }
            });
        </script>

    </body>
</html>
